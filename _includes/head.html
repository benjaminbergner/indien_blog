<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="blog" />
  
  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">
  
  {% for category in page.categories %}
  <meta property="article:tag" content="{{ category }}" />
  {% endfor %}
  
  {% if page.description %}
  <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
  <meta property="og:description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
  {% else %}
  <meta name="description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
  <meta property="og:description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
  {% endif %}
  
  {% if page.image %}
  <meta property="og:image" content="benjaminbergner.net/images/{{ page.image }}" />
  {% endif %}
  
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
</head>
